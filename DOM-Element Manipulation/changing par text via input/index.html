<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing the paragraph text via input</title>
</head>
<body>
    
    <!-- Task 1 -->
    <div id="parent">
        <p id="elem">text</p>
    </div>

    <!-- Task 2 -->
    <p class="par">text1</p>
    <p class="par">text2</p>
    <p class="par">text3</p>

    <!-- Task 3 -->
    <ul>
        <li>text1</li>
        <li>text2</li>
        <li>text3</li>
    </ul>

    <!-- Task 4 -->

    <table>
        <tr>
            <td>text1</td>
            <td>text2</td>
        </tr>
        <tr>
            <td>text3</td>
            <td>text4</td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
