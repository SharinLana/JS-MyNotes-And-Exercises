<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getAttribute, setAttribute, removeAttribute, hasAttribute</title>
</head>
<body>
    
    <!-- getAttribute 1-->
    <input id="elem" value="abcde">

    <!-- getAttribute 2-->
    <input id="elem2" class="www zzz">

    <!-- setAttribute 1 -->
    <input id="elem3" value="abcde">

    <!-- setAttribute 2 -->
    <input id="elem4">

    <!-- setAttribute 3 -->
    <input id="elem5">

    <!-- removeAttribute 1 -->
    <input id="elem6" value="abcde">

    <!-- hasAttribute 1 -->
    <input id="elem7" value="abcde">

    <!-- hasAttribute 2 -->
    <input id="elem8">

    <!-- Task 1 -->
    <input id="input" type="text" value="text">
    <button class="btn">Click</button>

    <!-- Task 2 -->
    <input id="input2" type="text" value="type here">
    <button class="btn2">Click</button>

    <script src="script.js"></script>
</body>
</html>
